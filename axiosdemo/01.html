<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 用v-for便利数组 -->
        <div v-for = "user in userList">
            {{user.name}} -- {{user.age}}
        </div>
    </div>
    <script src="vue.min.js"></script>
    <!-- step1 : 引入axios json文件 -->
    <script src="axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            //固定结构
            data: {//在data里定义变量和初始值
                //定义变量，值空数组
                userList:[]
            },
            created(){//页面渲染之前执行
                //调用你定义的方法
                this.getUserList()

            },
            methods:{//编写具体方法
                //创建方法查询所有用户数据
                getUserList(){
                    //使用axios发送ajax请求
                    //axios.提交方式("请求接口路径").then().catch()
                    axios.get("data.json")
                        .then(response =>{
                            //response就是请求之后返回的数据
                            this.userList = response.data.data.items//主要是这句，和当时微信小程序一样
                            console.log(response.data.data.items)
                        })//请求成功执行then方法
                        .catch(error =>{

                        })//请求失败执行catch方法
                }
            }
        })
    </script>
</body>

</html>
