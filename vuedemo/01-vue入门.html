<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        {{message}}<!-- {{message}}插值表达式获取data里定义的 -->
    </div>

    <script src="vue.min.js"></script><!--step1-->
    <script>
        //创建一个vue对象
        new Vue({
            el:'#app',//定义vue作用范围
            data:{
                message : 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
